<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Graduación 2024</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/brick-wall.png') repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .invitation-wrapper {
      text-align: center;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 800px;
      margin: auto;
      position: relative;
    }

    .invitation-header h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }

    .invitation-header p {
      font-size: 1.2em;
      color: #7f8c8d;
    }

    .invitation-image {
      position: relative;
      width: 100%;
      height: auto;
      margin-top: 20px;
    }

    .invitation-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .sound-button {
      background-color: rgba(52, 152, 219, 0.8);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    .sound-button:hover {
      background-color: #2980b9;
    }

    .countdown {
      font-size: 1.5em;
      margin-top: 20px;
      color: #2c3e50;
    }

    .location, .schedule {
      margin-top: 20px;
      font-size: 1.2em;
      color: #34495e;
    }

    .cta-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #2980b9;
    }

    footer {
      margin-top: 30px;
      font-size: 1em;
      color: #7f8c8d;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="invitation-wrapper">
  <div class="invitation-header">
    <h1>Graduación 2024 <i class="fas fa-graduation-cap"></i></h1>
    <p>¡Estás invitado/a a nuestra ceremonia de graduación!</p>
  </div>

  <div>
    <label for="invited-name" style="color: #2c3e50; font-size: 1.2em;">Jose Luis Mercado</label>
  </div>

  <div class="invitation-image">
    <img src="img11.jpg" alt="Imagen de Graduación">
  </div>

  <button class="sound-button" onclick="playSound()">Reproducir Sonido</button>

  <div class="countdown">
    <span id="countdown"></span>
  </div>

  <div class="location">
    <p><strong>Ubicación:</strong> Auditorio Principal</p>
    <p><strong>Dirección:</strong> Calle Ficticia 123, Ciudad</p>
  </div>

  <div class="schedule">
    <p><strong>Fecha:</strong> 15 de diciembre de 2024</p>
    <p><strong>Hora:</strong> 6:00 PM</p>
  </div>

  <button class="cta-button" onclick="location.href='confirmacion.html'">Confirmar Asistencia</button>

  <footer>
    <p>&copy; 2024 - Todos los derechos reservados</p>
  </footer>
</div>

<audio id="audio" src="musica.mp3" preload="auto"></audio>

<script>
  // Función para reproducir sonido
  function playSound() {
    var audio = document.getElementById('audio');
    audio.play();
  }

  // Función de cuenta regresiva
  var countdownDate = new Date("Dec 15, 2024 18:00:00").getTime();
  var countdown = document.getElementById("countdown");

  var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countdownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdown.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    if (distance < 0) {
      clearInterval(x);
      countdown.innerHTML = "¡La graduación ya ha comenzado!";
    }
  }, 1000);
</script>

</body>
</html>
